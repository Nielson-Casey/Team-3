<body>
  <nav id="menu" class="menu-nav" role="navigation">
  <ul>
    <li class="close-menu"><a href="#">Close Menu <span class="pull-right">X</span></a></li>

              <div class="player-avatar">
                <img src="http://lorempixel.com/output/people-q-c-100-100-5.jpg" alt="player avatar">
              </div>
              <div class="player-name">Bryan</div>
              <div class="player-score">20-15</div>

          </ul>
